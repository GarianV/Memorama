<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/juego.js"></script>
    <title>Memorama - GameBar</title>
</head>
<body>
    <h3 class="header-title">MEMORAMA CLÁSICO - GameBar 2025</h3>
    
    <div class="stats-game">
        <a href="#" class="stat-item">Salir</a>
        <div class="stat-item">Tiempo|<span id="tiempo">00:00</span></div>
        <div class="stat-item">Puntos|<span id="puntos">0/600</span></div>
        <div class="stat-item">Racha|<span id="racha">0</span></div>
    </div>

    <div class="tablero"></div>

    <div id="pantalla-inicio">
        <p id="mensaje">Bienvenid@, pulsa el boton de jugar para iniciar la partida, tienes 1 minuto para conseguir 600 puntos, MUCHA SUERTE</p>
        <button id="boton-jugar">Jugar</button>
    </div> 
    <footer>
        <p>Versión 1.1.0 (Remasterizado)</p>
    </footer>   
</body>
</html>
